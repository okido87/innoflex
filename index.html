        .slide.active .delay-1 { animation-delay: 0.45s; }
        .slide.active .delay-2 { animation-delay: 0.6s; }
        
        .slide-viewport {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center; 
            padding: 1vw;
            box-sizing: border-box;
            overflow: hidden; 
        }
        
        .slide-content {
            display: flex;
            flex-direction: column;
            width: auto; 
            height: auto; 
            aspect-ratio: 16 / 9; 
            max-width: 100%; 
            max-height: 100%;

            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);

            border-radius: 16px;
            box-shadow: 0 15px 50px var(--shadow-color);
            position: relative;
            text-align: center;
            padding: calc(5pt + 1vmin);
            box-sizing: border-box;
            overflow: hidden;
        }

        .content-wrapper { width: 100%; height: 100%; overflow-y: auto; padding-right: 15px; box-sizing: content-box; text-align: center; display: flex; flex-direction: column; }

        .text-content { flex: 1.2; min-width: 0; display: flex; flex-direction: column; justify-content: center; }
        .image-content { flex: 0.8; min-width: 0; border-radius: 12px; overflow: hidden; }

        .grid-container-fill { flex-grow: 1; display: grid; gap: 2%; width: 100%; }
        .grid-2-fill { grid-template-columns: repeat(2, 1fr); }
        .grid-3-fill { grid-template-columns: repeat(3, 1fr); }
        .grid-2x2-fill { grid-template-columns: repeat(2, 1fr); grid-template-rows: repeat(2, 1fr); }
        
        .card { background: rgba(30, 41, 59, 0.7); padding: 2.5%; border-radius: 12px; text-align: left; border: 1px solid var(--border-color); display: flex; flex-direction: column; transition: transform 0.4s ease-in-out, box-shadow 0.4s ease-in-out, border-color 0.4s ease-in-out; }
        .card .illustration { width: 100%; height: 156px; border-radius: 8px; object-fit: cover; margin-bottom: 1.2rem; }
        .divider-line { width: 120px; border: none; height: 1px; background-color: rgba(255, 255, 255, 0.5); margin: 1.2rem auto; }
        
        .progress-bar-container { position: fixed; bottom: 0; left: 0; width: 100%; height: 6px; background-color: rgba(45, 55, 72, 0.5); z-index: 50; }

        #landing-page-mode section { padding: 100px 5vw; box-sizing: border-box; border-bottom: 1px solid var(--border-color); min-height: auto; }
        #landing-page-mode .slide-content { height: auto; max-height: none; aspect-ratio: auto; }

        #landing-page-menu ul { margin: 0 auto; padding: 0; list-style: none; display: flex; flex-wrap: nowrap; }
        #landing-page-menu a { font-size: 1.1rem; display: block; padding: 0 20px; line-height: 40px; color: var(--text-secondary); text-decoration: none; font-weight: 500; transition: color 0.3s ease-in-out, border-bottom-color 0.3s ease-in-out; border-bottom: 3px solid transparent; }

        #landing-page-menu a.active { color: white; border-bottom-color: var(--accent-blue); }

        .top-controls {
            position: fixed;
            top: 15px;
            right: 15px;
            z-index: 1001;
            display: flex;
            gap: 10px;
            align-items: center;

        .control-btn, .nav-btn {

            backdrop-filter: blur(10px);
            border: 1px solid var(--border-color);
            color: white;
            height: 40px;
            width: 40px;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.3s ease-in-out;
            font-size: 20px;

        .control-btn:hover, .nav-btn:hover { border-color: var(--accent-blue); background-color: rgba(56, 189, 248, 0.15); }

        body.view-presentation #doi-tac .logo img { max-height: 50px; }
        .logo:hover img { filter: none; }
        #doi-tac .logo img { filter: none; }

        .version-info { position: absolute; bottom: 2%; right: 2.5%; font-size: clamp(0.7rem, 0.9vw, 0.8rem); color: var(--text-secondary); opacity: 0.7; }
        
        .chart-container { flex-grow: 1; position: relative; width: 100%; }
        
        .view-landing .card:hover { transform: translateY(-5px); box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4); border-color: var(--accent-blue); }
        #landing-page-mode section .slide-content { opacity: 0; transform: translateY(40px); transition: opacity 0.8s cubic-bezier(0.165, 0.84, 0.44, 1), transform 0.8s cubic-bezier(0.165, 0.84, 0.44, 1); }
        #landing-page-mode section.is-visible .slide-content { opacity: 1; transform: translateY(0); }

        #slide-pres-khach-hang .text-content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 2%;
            height: 100%;
            min-height: 0;
        }
        #slide-pres-khach-hang .text-content h2 { flex-shrink: 0; }
        #slide-pres-khach-hang .text-content .card { margin-bottom: 0; flex-shrink: 1; overflow: hidden; display: flex; flex-direction: column; justify-content: center; }
        
        body.view-presentation { width: 100vw; height: 100vh; overflow: hidden; position: fixed; top: 0; left: 0; background: #000; z-index: 9999; }
        html:fullscreen, body:fullscreen { width: 100%; height: 100%; overflow: hidden; }

        @media (max-width: 1200px) {

             #mobile-menu-toggle { display: block; }

        @media (max-width: 768px) {
            .split-layout { flex-direction: column; }
            .image-content { max-height: 35%; }
            .grid-container-fill, .logo-grid-15 { grid-template-columns: 1fr !important; grid-template-rows: auto !important; }
            body:not(.view-presentation) .logo-grid-15 { grid-template-columns: repeat(3, 1fr) !important; }
            .nav-btn, .control-btn { width: 35px; height: 35px; }
            .top-controls { top: 10px; right: 10px; }
        }
        
        /* === START: MOBILE PRESENTATION FIXES (FINAL) === */
        @media (pointer: coarse) and (max-width: 1024px) {
            html.view-presentation { font-size: 1.9vh; }
            body.view-presentation .content-wrapper { overflow-y: auto !important; padding-right: 1rem; }

        }
        /* === END: MOBILE PRESENTATION FIXES (FINAL) === */

        /* === START: THUMBNAIL VIEW STYLES === */
        .bottom-controls { position: fixed; bottom: 15px; right: 15px; z-index: 1001; }
        #thumbnail-overlay {

            opacity: 0; visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }
        #thumbnail-overlay.active { opacity: 1; visibility: visible; }
        #thumbnail-grid {
            width: 100%; height: 100%;
            padding: 20px; box-sizing: border-box;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 15px;
            overflow-y: auto;
        }
        .thumbnail-item {
            aspect-ratio: 16 / 9;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.2s ease, border-color 0.2s ease;
            position: relative;
            background: #1e293b;
        }
        .thumbnail-item:hover { transform: scale(1.05); border-color: var(--accent-blue); }
        .thumbnail-item iframe {
            width: 1280px; height: 720px;
            transform: scale(0.125);
            transform-origin: 0 0;
            border: none;
            pointer-events: none;
        }
        /* === END: THUMBNAIL VIEW STYLES === */
    </style>

            { id: "noi-dau-tong-quan", menuTitle: "Tổng quan", html: `<div class="slide-content"><div class="content-wrapper"><h2 class="animated">Từ Rời rạc đến Tích hợp: Nỗi đau & Lời giải</h2><p class="animated delay-1" style="max-width: 90%; margin: 0 auto 1.5rem auto;">Các vấn đề trong ngành bán lẻ thường bắt nguồn từ sự thiếu liên kết giữa các bộ phận, dẫn đến những hệ quả ảnh hưởng trực tiếp đến lợi nhuận.</p><div class="grid-container-fill grid-2-fill"><div class="card animated delay-2"><h3>🚨 Nguyên nhân Cốt lõi</h3><img src="https://images.pexels.com/photos/3184454/pexels-photo-3184454.jpeg?auto=compress&cs=tinysrgb&w=600" alt="Nguyên nhân" class="illustration"><ul style="list-style:none; padding:0;"><li><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M12 9v3.75m-9.303 3.376c-.866 1.5.217 3.374 1.948 3.374h14.71c1.73 0 2.813-1.874 1.948-3.374L13.949 3.378c-.866-1.5-3.032-1.5-3.898 0L2.697 16.126z" /></svg>Kế toán & Vận hành không "nói chuyện" với nhau.</li><li><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M12 9v3.75m-9.303 3.376c-.866 1.5.217 3.374 1.948 3.374h14.71c1.73 0 2.813-1.874 1.948-3.374L13.949 3.378c-.866-1.5-3.032-1.5-3.898 0L2.697 16.126z" /></svg>Không phân bổ chi phí (marketing, vận hành) theo kênh.</li><li><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M12 9v3.75m-9.303 3.376c-.866 1.5.217 3.374 1.948 3.374h14.71c1.73 0 2.813-1.874 1.948-3.374L13.949 3.378c-.866-1.5-3.032-1.5-3.898 0L2.697 16.126z" /></svg>Thiếu quy trình chuẩn hóa cho các nghiệp vụ phức tạp.</li></ul></div><div class="card animated delay-2"><h3>🔍 Hệ quả Trực tiếp</h3><img src="https://images.pexels.com/photos/7688460/pexels-photo-7688460.jpeg?auto=compress&cs=tinysrgb&w=600" alt="Hệ quả" class="illustration"><ul style="list-style:none; padding:0;"><li><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M12 9v3.75m-9.303 3.376c-.866 1.5.217 3.374 1.948 3.374h14.71c1.73 0 2.813-1.874 1.948-3.374L13.949 3.378c-.866-1.5-3.032-1.5-3.898 0L2.697 16.126z" /></svg>Không biết kênh nào đang Lỗ hay Lãi thực sự.</li><li><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M12 9v3.75m-9.303 3.376c-.866 1.5.217 3.374 1.948 3.374h14.71c1.73 0 2.813-1.874 1.948-3.374L13.949 3.378c-.866-1.5-3.032-1.5-3.898 0L2.697 16.126z" /></svg>Không quản lý được dòng tiền về, thất thoát công nợ.</li><li><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M12 9v3.75m-9.303 3.376c-.866 1.5.217 3.374 1.948 3.374h14.71c1.73 0 2.813-1.874 1.948-3.374L13.949 3.378c-.866-1.5-3.032-1.5-3.898 0L2.697 16.126z" /></svg>Không thể mở rộng quy mô một cách bền vững.</li></ul></div></div></div></div>` },
            { id: "thach-thuc", menuTitle: "Thách thức", showInMenu: false, html: `<div class="slide-content"><div class="content-wrapper"><h2 class="animated">"Nỗi đau" Chi tiết theo Phòng ban</h2><div class="grid-container-fill grid-3-fill"><div class="card animated delay-1"><h3>⚙️ Vận hành & Kho</h3><img src="https://images.pexels.com/photos/4483609/pexels-photo-4483609.jpeg?auto=compress&cs=tinysrgb&w=600" alt="Vận hành" class="illustration"><ul><li><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M12 9v3.75m-9.303 3.376c-.866 1.5.217 3.374 1.948 3.374h14.71c1.73 0 2.813-1.874 1.948-3.374L13.949 3.378c-.866-1.5-3.032-1.5-3.898 0L2.697 16.126z" /></svg><b>Sai sót tồn kho:</b> Chênh lệch liên tục giữa sàn, kho vật lý và hệ thống.</li><li><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M8.25 7.5l.415-.207a.75.75 0 011.085.67V10.5m0 0h6m-6 0a.75.75 0 00-.75.75v3a.75.75 0 00.75.75h6a.75.75 0 00.75-.75v-3a.75.75 0 00-.75-.75H8.25z" /></svg><b>Đóng đơn sai, thất thoát:</b> Tách/gộp combo, quà tặng thủ công dẫn đến nhầm lẫn.</li></ul></div><div class="card animated delay-2"><h3>📊 Tài chính & Kế toán</h3><img src="https://images.pexels.com/photos/7567561/pexels-photo-7567561.jpeg?auto=compress&cs=tinysrgb&w=600" alt="Tài chính" class="illustration"><ul><li><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M12 9v3.75m0-10.036A11.959 11.959 0 013.598 6 11.99 11.99 0 000 9.75c0 5.592 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622a11.99 11.99 0 00-3.598-3.75c-.623-.38-.992-.38-1.602 0l-1.601.982z" /></svg><b>Sổ sách rời rạc:</b> Dữ liệu tài chính và quản trị không liên kết, đối chiếu thủ công.</li><li><svg xmlns="http:/             { id: "van-de-chi-tiet", menuTitle: "Vấn đề", showInMenu: false, html: `<div class="slide-content"><div class="content-wrapper"><h2 class="animated">Chi Tiết Vấn Đề Vận Hành & Tài Chính</h2><p class="animated delay-1" style="max-width: 90%; margin: 0 auto 1.5rem auto;">Những "điểm mù" trong quy trình hàng ngày đang âm thầm bào mòn lợi nhuận và cản trở sự phát triển của doanh nghiệp.</p><div class="grid-container-fill grid-2-fill"><div class="card animated delay-2"><h3>🚧 Vận hành & Công nghệ</h3><img src="https://images.pexels.com/photos/546819/pexels-photo-546819.jpeg?auto=compress&cs=tinysrgb&w=600" alt="Vận hành & Công nghệ" class="illustration"><ul style="list-style:none; padding:0;"><li><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M12 9v3.75m-9.303 3.376c-.866 1.5.217 3.374 1.948 3.374h14.71c1.73 0 2.813-1.874 1.948-3.374L13.949 3.378c-.866-1.5-3.032-1.5-3.898 0L2.697 16.126z" /></svg><b>Điều phối đơn thủ công:</b> Không tự động phân chia đơn hàng cho kho bãi hoặc nhân viên phù hợp.</li><li><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M12 9v3.75m-9.303 3.376c-.866 1.5.217 3.374 1.948 3.374h14.71c1.73 0 2.813-1.874 1.948-3.374L13.949 3.378c-.866-1.5-3.032-1.5-3.898 0L2.697 16.126z" /></svg><b>Hạ tầng yếu:</b> Server quá tải khi có lượng đơn hàng lớn đột ngột (livestream, sale).</li><li><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M12 9v3.75m-9.303 3.376c-.866 1.5.217 3.374 1.948 3.374h14.71c1.73 0 2.813-1.874 1.948-3.374L13.949 3.378c-.866-1.5-3.032-1.5-3.898 0L2.697 16.126z" /></svg><b>Xử lý khiếu nại thủ công:</b> Quy trình xử lý hàng lỗi, hàng sai và bồi thường cho khách không có hệ             { id: "giai-phap-1", menuTitle: "Giải pháp", html: `<div class="slide-content"><div class="content-wrapper"><div class="split-layout"><div class="text-content animated"><h2>InnoFlex ERP: Giải pháp Omni Channel Toàn diện</h2><p>Chúng tôi không chỉ vá các lỗi vận hành, chúng tôi kiến tạo một "bộ não trung tâm" thông minh, kết nối mọi điểm chạm trong hành trình kinh doanh của bạn trên một nền tảng duy nhất.</p><div class="card" style="flex-grow: 1; justify-content: center;"><h3>🎯 Phương pháp tiếp cận của chúng tôi:</h3><ul style="list-style-type: none; padding-left: 0;"><li><b>Tự động hóa & Thông minh:</b> Tự động hóa các nghiệp vụ phức tạp nhất như xử lý combo, quản lý hàng hoàn, đối soát khiếu nại để giảm thiểu sai sót và nhân lực.</li><li><b>Minh bạch & Real-time:</b> Cung cấp báo cáo doanh thu, lãi lỗ theo từng kênh bán hàng theo thời gian thực, giúp nhà quản trị ra quyết định nhanh và chính xác.</li><li><b>Kết nối & Toàn diện:</b> Xây dựng cấu trúc kế toán - quản trị liên kết (2 sổ liền kết), xử lý tạm ứng, và tích hợp quy trình mua hàng từ A-Z trên cùng một hệ thống.</li></ul></div></div><div class="image-content animated delay-1"><img src="https://images.pexels.com/photos/8297478/pexels-photo-8297478.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" alt="Giải pháp đột phá"></div></div></div></div>` },

                if (thumbnailOverlay.classList.contains('active') && e.key === 'Escape') {
                    thumbnailOverlay.classList.remove('active');
                    return;
                }
                if (document.body.classList.contains('view-presentation')) {
                    if (e.key === 'Escape') { setViewMode(false); }
                    else if (e.key === 'ArrowRight' || e.key === ' ') { e.preventDefault(); nextSlide(); } 
                    else if (e.key === 'ArrowLeft') { e.preventDefault(); prevSlide(); }
                }
            });

            const switchToLandingIcon = `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M7 3H17C18.1046 3 19 3.89543 19 5V19C19 20.1046 18.1046 21 17 21H7C5.89543 21 5 20.1046 5 19V5C5 3.89543 5.89543 3 7 3ZM7 5V19H17V5H7Z"></path></svg>`;
            
            function lockOrientation() {
                if (typeof screen.orientation?.lock === 'function') {
                    screen.orientation.lock('landscape').catch(err => {
                        console.warn("Could not lock screen orientation.", err);
                    });
                }
            }

            function unlockOrientation() {
                if (typeof screen.orientation?.unlock === 'function') {
                    screen.orientation.unlock();
                }
            }

            function setViewMode(isPresentation, shouldScroll = true) {
                 document.documentElement.classList.toggle('view-presentation', isPresentation);
                 document.documentElement.classList.toggle('view-landing', !isPresentation);
                 document.body.classList.toggle('view-presentation', isPresentation);
                 document.body.classList.toggle('view-landing', !isPresentation);
                 viewSwitchBtn.innerHTML = isPresentation ? switchToLandingIcon : switchToPresentationIcon;
                 viewSwitchBtn.setAttribute('title', isPresentation ? 'Thoát trình chiếu (Esc)' : 'Chuyển chế độ trình chiếu');

                 if (isPresentation) {
                    prevBtn.style.display = 'flex';
                    nextBtn.style.display = 'flex';
                    tryFullscreen();
                    lockOrientation();
                 } else {
                    prevBtn.style.display = 'none';
                    nextBtn.style.display = 'none';
                    thumbnailOverlay.classList.remove('active');
                    exitFullscreen();
                    unlockOrientation();
                    if(shouldScroll) {
                       const targetSection = document.querySelector(`#${slideData[currentSlide].id}`);
                       if(targetSection) targetSection.scrollIntoView({ behavior: 'smooth' });
                    }
                 }
            }

            function exitFullscreen() { if (document.fullscreenElement) { document.exitFullscreen().catch(err => console.error(err)); } }
            function tryFullscreen() { if (!document.fullscreenElement) { document.documentElement.requestFullscreen().catch(err => console.error(err)); } }

            viewSwitchBtn.addEventListener('click', () => {
                const isPresentation = !document.body.classList.contains('view-presentation');
                setViewMode(isPresentation);
            });
            
            mobileMenuToggle.addEventListener('click', () => { menu.classList.toggle('menu-open'); });
            menuLinks.forEach(link => { link.addEventListener('click', (e) => { 
                e.preventDefault();
                menu.classList.remove('menu-open');
                const targetId = link.getAttribute('href');
                document.querySelector(targetId).scrollIntoView({ behavior: 'smooth' });
            }); });
            
            const menuObserver = new IntersectionObserver(entries => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const id = entry.target.id;
                        menuLinks.forEach(link => { link.classList.toggle('active', link.getAttribute('href') === `#${id}`); });
                        const newIndex = slideData.findIndex(d => d.id === id);
                        if (newIndex !== -1) {
                           currentSlide = newIndex;
                        }
                    }
                });
            }, { rootMargin: '-40% 0px -60% 0px' });

            const animationObserver = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('is-visible');
                        const slideId = slideData.find(s => s.id === entry.target.id)?.id;
                        if (slideId === 'gia-tri' || slideId === 'dinh-vi-san-pham' || slideId === 'so-sanh-giai-phap') {
                           renderCharts(entry.target, slideId);
                        }
                    }
                });
            }, { threshold: 0.2 });

            sections.forEach(section => {
                const observerTarget = document.querySelector(`#${section.id}`);
                if (observerTarget) {
                    menuObserver.observe(observerTarget);
                    animationObserver.observe(observerTarget);
                }
            });
            
            updateSlide = () => {
                slides.forEach(slide => slide.classList.remove('active'));
                slides[currentSlide].classList.add('active');
                
                const newContentWrapper = slides[currentSlide].querySelector('.content-wrapper');
                if(newContentWrapper) { newContentWrapper.scrollTop = 0; }

                const progressPercentage = ((currentSlide + 1) / totalSlides) * 100;
                progressBar.style.width = `${progressPercentage}%`;
                const newSlideId = slideData[currentSlide].id;
                if (newSlideId === 'gia-tri' || newSlideId === 'dinh-vi-san-pham' || newSlideId === 'so-sanh-giai-phap') {
                    setTimeout(() => renderCharts(slides[currentSlide], newSlideId), 400); 
                }
            };
            
            function generateThumbnails() {
                thumbnailGrid.innerHTML = ''; 
                const styleContent = `<style>${mainCSS}</style>`;
                
                slideData.forEach((data, index) => {
                    const thumbDiv = document.createElement('div');
                    thumbDiv.className = 'thumbnail-item';
                    thumbDiv.dataset.index = index;

                    const iframe = document.createElement('iframe');
                    const iframeContent = `
                        <html>
                            <head>${styleContent}</head>
                            <body style="margin:0; overflow:hidden; background: var(--primary-bg);">
                                <div style="width:1280px; height:720px; display:flex; align-items:center; justify-content:center;">
                                    ${data.html}
                                </div>
                            </body>
                        </html>
                    `;
                    iframe.srcdoc = iframeContent;
                    
                    thumbDiv.appendChild(iframe);
                    thumbnailGrid.appendChild(thumbDiv);

                    thumbDiv.addEventListener('click', () => {
                        currentSlide = index;
                        updateSlide();
                        thumbnailOverlay.classList.remove('active');
                    });
                });
            }

            thumbnailBtn.addEventListener('click', () => {
                thumbnailOverlay.classList.toggle('active');
            });
            thumbnailOverlay.addEventListener('click', (e) => {
                if (e.target === thumbnailOverlay) {
                    thumbnailOverlay.classList.remove('active');
                }
            });
            
            setViewMode(false, false); 
            updateSlide();
            generateThumbnails();
        });
    </script>

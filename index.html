                                },
                                scales: { r: { angleLines: { color: 'rgba(255, 255, 255, 0.15)' }, grid: { color: 'rgba(255, 255, 255, 0.15)' }, 
                                    pointLabels: { color: '#FFFFFF', font: { size: 12 } }, 
                                    ticks: { display: false, stepSize: 2 }, min: 0, max: 10 } }
                            }
                        });
                    }
                } else if (slideId === 'gia-tri') {
                    const chartFont = { family: "'Be Vietnam Pro', sans-serif", size: 14 };
                    const commonOptions = { responsive: true, maintainAspectRatio: false, plugins: { legend: { display: false }, tooltip: { enabled: true, titleFont: chartFont, bodyFont: chartFont, boxPadding: 6 }, datalabels: { display: false } }, scales: { y: { beginAtZero: true, grid: { color: 'rgba(255, 255, 255, 0.1)' }, ticks: { color: 'var(--text-secondary)', font: chartFont } }, x: { grid: { display: false }, ticks: { color: 'var(--text-primary)', font: chartFont } } }, animation: { duration: 800, easing: 'easeInOutQuart' } };
                    const opChartCtx = containerElement.querySelector('#opChart')?.getContext('2d'); if (charts.opChart) charts.opChart.destroy(); if (opChartCtx) { charts.opChart = new Chart(opChartCtx, { type: 'bar', data: { labels: ['X·ª≠ l√Ω ƒë∆°n', 'Sai s√≥t kho', 'NƒÉng su·∫•t'], datasets: [{ label: 'C·∫£i thi·ªán', data: [50, 70, 200], backgroundColor: ['#34d399', '#34d399', '#38bdf8'], borderRadius: 4 }] }, options: { ...commonOptions, plugins: { ...commonOptions.plugins, tooltip: { callbacks: { label: c => ` ${c.label === 'NƒÉng su·∫•t' ? 'TƒÉng x3' : `Gi·∫£m -${c.parsed.y}%`}` } } }, scales: { y: { ...commonOptions.scales.y, ticks: { ...commonOptions.scales.y.ticks, callback: v => (v === 200 ? 'x3' : v + '%') }}}} }); }
                    const financeChartCtx = containerElement.querySelector('#financeChart')?.getContext('2d'); if (charts.financeChart) charts.financeChart.destroy(); if(financeChartCtx) { charts.financeChart = new Chart(financeChartCtx, { type: 'bar', data: { labels: ['Doanh thu', 'Chi ph√≠ V.H', 'BC Ch√≠nh x√°c'], datasets: [{ label: 'C·∫£i thi·ªán', data: [25, -30, 35], backgroundColor: ['#38bdf8', '#34d399', '#38bdf8'], borderRadius: 4 }] }, options: { ...commonOptions, plugins: { ...commonOptions.plugins, tooltip: { callbacks: { label: c => ` ${c.parsed.y > 0 ? '+' : ''}${c.parsed.y}%` }}}, scales: { y: { ...commonOptions.scales.y, ticks: { ...commonOptions.scales.y.ticks, callback: v => v + '%'}}}} }); }
                    const customerChartCtx = containerElement.querySelector('#customerChart')?.getContext('2d'); if (charts.customerChart) charts.customerChart.destroy(); if(customerChartCtx) { charts.customerChart = new Chart(customerChartCtx, { type: 'bar', data: { labels: ['T·ª∑ l·ªá quay l·∫°i', 'ƒêi·ªÉm CSAT'], datasets: [{ label: 'TƒÉng tr∆∞·ªüng', data: [20, 30], backgroundColor: '#38bdf8', borderRadius: 4 }] }, options: { ...commonOptions, plugins: { ...commonOptions.plugins, tooltip: { callbacks: { label: c => ` +${c.parsed.y}%` }}}, scales: { y: { ...commonOptions.scales.y, ticks: { ...commonOptions.scales.y.ticks, callback: v => v + '%'}}}} }); }
                }
            }

            let updateSlide;

            function nextSlide() { currentSlide = (currentSlide + 1) % totalSlides; updateSlide(currentSlide); }
            function prevSlide() { currentSlide = (currentSlide - 1 + totalSlides) % totalSlides; updateSlide(currentSlide); }

            nextBtn.addEventListener('click', nextSlide);
            prevBtn.addEventListener('click', prevSlide);
            
            document.addEventListener('keydown', function(e) {
                if (thumbnailOverlay.classList.contains('active') && e.key === 'Escape') {
                    thumbnailOverlay.classList.remove('active');
                    return;
                }
                if (document.body.classList.contains('view-presentation')) {
                    if (e.key === 'Escape') { setViewMode(false); }
                    else if (e.key === 'ArrowRight' || e.key === ' ') { e.preventDefault(); nextSlide(); } 
                    else if (e.key === 'ArrowLeft') { e.preventDefault(); prevSlide(); }
                }
            });
            
            const switchToPresentationIcon = `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M21 4H3C1.89543 4 1 4.89543 1 6V18C1 19.1046 1.89543 20 3 20H21C22.1046 20 23 19.1046 23 18V6C23 4.89543 22.1046 4 21 4ZM21 6V18H3V6H21Z"></path></svg>`;
            const switchToLandingIcon = `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M7 3H17C18.1046 3 19 3.89543 19 5V19C19 20.1046 18.1046 21 17 21H7C5.89543 21 5 20.1046 5 19V5C5 3.89543 5.89543 3 7 3ZM7 5V19H17V5H7Z"></path></svg>`;
            
            function lockOrientation() {
                if (typeof screen.orientation?.lock === 'function') {
                    screen.orientation.lock('landscape').catch(err => {
                        console.warn("Could not lock screen orientation.", err);
                    });
                }
            }

            function unlockOrientation() {
                if (typeof screen.orientation?.unlock === 'function') {
                    screen.orientation.unlock();
                }
            }

            function setViewMode(isPresentation, shouldScroll = true) {
                 document.documentElement.classList.toggle('view-presentation', isPresentation);
                 document.documentElement.classList.toggle('view-landing', !isPresentation);
                 document.body.classList.toggle('view-presentation', isPresentation);
                 document.body.classList.toggle('view-landing', !isPresentation);
                 viewSwitchBtn.innerHTML = isPresentation ? switchToLandingIcon : switchToPresentationIcon;
                 viewSwitchBtn.setAttribute('title', isPresentation ? 'Tho√°t tr√¨nh chi·∫øu (Esc)' : 'Chuy·ªÉn ch·∫ø ƒë·ªô tr√¨nh chi·∫øu');

                 if (isPresentation) {
                    prevBtn.style.display = 'flex';
                    nextBtn.style.display = 'flex';
                    tryFullscreen();
                    lockOrientation();
                 } else {
                    prevBtn.style.display = 'none';
                    nextBtn.style.display = 'none';
                    thumbnailOverlay.classList.remove('active');
                    exitFullscreen();
                    unlockOrientation();
                    if(shouldScroll) {
                       const targetSection = document.querySelector(`#${slideData[currentSlide].id}`);
                       if(targetSection) targetSection.scrollIntoView({ behavior: 'smooth' });
                    }
                 }
            }

            function exitFullscreen() { if (document.fullscreenElement) { document.exitFullscreen().catch(err => console.error(err)); } }
            function tryFullscreen() { if (!document.fullscreenElement) { document.documentElement.requestFullscreen().catch(err => console.error(err)); } }

            viewSwitchBtn.addEventListener('click', () => {
                const isPresentation = !document.body.classList.contains('view-presentation');
                setViewMode(isPresentation);
            });
            
            mobileMenuToggle.addEventListener('click', () => { menu.classList.toggle('menu-open'); });
            menuLinks.forEach(link => { link.addEventListener('click', (e) => { 
                e.preventDefault();
                menu.classList.remove('menu-open');
                const targetId = link.getAttribute('href');
                document.querySelector(targetId).scrollIntoView({ behavior: 'smooth' });
            }); });
            
            const menuObserver = new IntersectionObserver(entries => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const id = entry.target.id;
                        menuLinks.forEach(link => { link.classList.toggle('active', link.getAttribute('href') === `#${id}`); });
                        const newIndex = slideData.findIndex(d => d.id === id);
                        if (newIndex !== -1) {
                           currentSlide = newIndex;
                        }
                    }
                });
            }, { rootMargin: '-40% 0px -60% 0px' });

            const animationObserver = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('is-visible');
                        const slideId = slideData.find(s => s.id === entry.target.id)?.id;
                        if (slideId === 'gia-tri' || slideId === 'dinh-vi-san-pham' || slideId === 'so-sanh-giai-phap') {
                           renderCharts(entry.target, slideId);
                        }
                    }
                });
            }, { threshold: 0.2 });

            sections.forEach(section => {
                const observerTarget = document.querySelector(`#${section.id}`);
                if (observerTarget) {
                    menuObserver.observe(observerTarget);
                    animationObserver.observe(observerTarget);
                }
            });
            
            updateSlide = () => {
                slides.forEach(slide => slide.classList.remove('active'));
                slides[currentSlide].classList.add('active');
                
                const newContentWrapper = slides[currentSlide].querySelector('.content-wrapper');
                if(newContentWrapper) { newContentWrapper.scrollTop = 0; }

                const progressPercentage = ((currentSlide + 1) / totalSlides) * 100;
                progressBar.style.width = `${progressPercentage}%`;
                const newSlideId = slideData[currentSlide].id;
                if (newSlideId === 'gia-tri' || newSlideId === 'dinh-vi-san-pham' || newSlideId === 'so-sanh-giai-phap') {
                    setTimeout(() => renderCharts(slides[currentSlide], newSlideId), 400); 
                }
            };
            
            function generateThumbnails() {
                thumbnailGrid.innerHTML = ''; 
                const styleContent = `<style>${mainCSS}</style>`;
                
                slideData.forEach((data, index) => {
                    const thumbDiv = document.createElement('div');
                    thumbDiv.className = 'thumbnail-item';
                    thumbDiv.dataset.index = index;

                    const iframe = document.createElement('iframe');
                    const iframeContent = `
                        <html>
                            <head>${styleContent}</head>
                            <body style="margin:0; overflow:hidden; background: var(--primary-bg);">
                                <div style="width:1280px; height:720px; display:flex; align-items:center; justify-content:center;">
                                    ${data.html}
                                </div>
                            </body>
                        </html>
                    `;
                    iframe.srcdoc = iframeContent;
                    
                    thumbDiv.appendChild(iframe);
                    thumbnailGrid.appendChild(thumbDiv);

                    thumbDiv.addEventListener('click', () => {
                        currentSlide = index;
                        updateSlide();
                        thumbnailOverlay.classList.remove('active');
                    });
                });
            }

            thumbnailBtn.addEventListener('click', () => {
                thumbnailOverlay.classList.toggle('active');
            });
            thumbnailOverlay.addEventListener('click', (e) => {
                if (e.target === thumbnailOverlay) {
                    thumbnailOverlay.classList.remove('active');
                }
            });
            
            setViewMode(false, false); 
            updateSlide();
            generateThumbnails();
        });
    </script>
</body>
</html>

        :root {
            --primary-bg: #0f172a;
            --card-bg: rgba(17, 24, 39, 0.75);
            --text-primary: #f8fafc;
            --text-secondary: #cbd5e1;
            --accent-blue: #38bdf8;
            --accent-green: #34d399;
            --border-color: rgba(59, 130, 246, 0.25);
            --shadow-color: rgba(0, 0, 0, 0.5);
        }

        @keyframes fadeInUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes backgroundPan { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }
        @keyframes autoFlip {
            0% { transform: rotateY(0deg); }
            50% { transform: rotateY(360deg); }
            100% { transform: rotateY(360deg); }
        }

        html { scroll-behavior: smooth; }
        body { font-family: 'Be Vietnam Pro', sans-serif; margin: 0; color: var(--text-primary); background-color: var(--primary-bg); }
        
        body.view-presentation { overflow: hidden; }
        body.view-landing { overflow-y: auto; }
        
        /* --- VISIBILITY LOGIC --- */
        #landing-page-mode, #landing-page-menu, #landing-page-logo { display: none; }
        body.view-landing #landing-page-mode, body.view-landing #landing-page-menu, body.view-landing #landing-page-logo { display: block; }
        body.view-landing #presentation-mode { display: none; }
        body.view-landing .nav-btn, body.view-landing .progress-bar-container { display: none; }

        #presentation-mode { width: 100vw; height: 100vh; position: relative; overflow: hidden; background: linear-gradient(135deg, #0f172a, #1e293b, #334155, #0f172a); background-size: 600% 600%; animation: backgroundPan 20s ease infinite; }
        .slide { position: absolute; width: 100%; height: 100%; display: flex; justify-content: center; align-items: center; opacity: 0; visibility: hidden; transition: opacity 0.8s ease, visibility 0.8s ease; }
        .slide.active { opacity: 1; visibility: visible; z-index: 1; }
        .slide.active .animated { animation: fadeInUp 0.8s 0.3s cubic-bezier(0.165, 0.84, 0.44, 1) both; }
        .slide.active .delay-1 { animation-delay: 0.45s; }
        .slide.active .delay-2 { animation-delay: 0.6s; }
        
        .slide-viewport { width: 100%; height: 100%; display: flex; justify-content: center; align-items: center; padding: 2vw; box-sizing: border-box; }
        .slide-content {
            width: 100%; height: 100%; max-width: calc((100vh - 4vw) * 1.777); max-height: calc((100vw - 4vw) / 1.777); aspect-ratio: 16 / 9;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            text-align: center; background: var(--card-bg); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--border-color); border-radius: 24px; padding: 3vw; box-sizing: border-box;
            box-shadow: 0 15px 50px var(--shadow-color); overflow: hidden; position: relative;
        }
        
        .content-wrapper { width: 100%; height: 100%; overflow-y: auto; padding-right: 17px; box-sizing: content-box; }
        .content-wrapper::-webkit-scrollbar { width: 8px; }
        .content-wrapper::-webkit-scrollbar-track { background: transparent; }
        .content-wrapper::-webkit-scrollbar-thumb { background-color: var(--accent-blue); border-radius: 10px; border: 2px solid transparent; background-clip: content-box; }

        .split-layout { display: flex; flex-direction: row; align-items: stretch; gap: 2.5vw; width: 100%; height: 100%; text-align: left; }
        .text-content { flex: 1.2; min-width: 0; display: flex; flex-direction: column; justify-content: center; }
        .image-content { flex: 0.8; min-width: 0; border-radius: 18px; overflow: hidden; }
        .image-content img { width: 100%; height: 100%; object-fit: cover; }
        
        /* --- FONT SIZE & TITLE PADDING --- */
        h1 { font-size: clamp(2.8rem, 5vw, 5.5rem); font-weight: 900; color: white; margin-bottom: 1.5rem; line-height: 1.2; text-shadow: 0 0 20px rgba(56, 189, 248, 0.5); position: relative; z-index: 1; padding: 0 7vw; box-sizing: border-box; }
        h2 { font-size: clamp(2.2rem, 2.8vw, 3.2rem); font-weight: 700; color: white; margin: 0 0 2.5rem 0; border-bottom: 5px solid var(--accent-blue); display: inline-block; padding-bottom: 1rem; }
        h3 { font-size: 1.5rem; font-weight: 700; color: var(--accent-blue); margin-bottom: 1.2rem; }
        p { font-size: clamp(1rem, 1.3vw, 1.3rem); line-height: 1.8; color: var(--text-secondary); position: relative; z-index: 1;}
        .card li { font-size: 1.1rem; margin-bottom: 15px; }
        .card li svg { width: 22px; height: 22px; margin-right: 12px; margin-top: 4px; }
        
        .grid-2, .grid-3, .grid-4 { display: grid; gap: 30px; width: 100%; align-items: stretch; }
        .grid-2 { grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); }
        .grid-3 { grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); }
        .grid-4 { grid-template-columns: repeat(2, 1fr); }
        .card { background: rgba(30, 41, 59, 0.7); padding: 30px; border-radius: 16px; text-align: left; border: 1px solid var(--border-color); display: flex; flex-direction: column; }

        .nav-btn { position: fixed; top: 50%; transform: translateY(-50%); background-color: rgba(0, 0, 0, 0.3); color: white; border: 1px solid var(--border-color); padding: 15px; cursor: pointer; z-index: 100; font-size: 24px; border-radius: 50%; width: 50px; height: 50px; display: flex; justify-content: center; align-items: center; transition: background-color 0.3s ease; }
        .nav-btn:hover { background-color: rgba(56, 189, 248, 0.2); }
        .prev-btn { left: 30px; }
        .next-btn { right: 30px; }
        .progress-bar-container { position: fixed; bottom: 0; left: 0; width: 100%; height: 6px; background-color: rgba(45, 55, 72, 0.5); z-index: 50; }
        #progress-bar { width: 0; height: 100%; background: linear-gradient(90deg, var(--accent-green), var(--accent-blue)); transition: width 0.5s ease-out; border-radius: 0 3px 3px 0; }
        
        #landing-page-mode section { min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 120px 5vw 50px; box-sizing: border-box; border-bottom: 1px solid var(--border-color); }
        #landing-page-mode .slide-content { height: auto; max-height: none; aspect-ratio: auto; }

        #landing-page-menu { position: fixed; top: 0; left: 0; width: 100%; z-index: 1000; background: var(--card-bg); backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px); box-shadow: 0 2px 10px var(--shadow-color); display: flex; justify-content: center; align-items: center; padding: 0 20px; box-sizing: border-box;}
        #landing-page-menu ul { margin: 0; padding: 0; list-style: none; display: flex; justify-content: center; flex-wrap: wrap; }
        #landing-page-menu a { display: block; padding: 15px 20px; color: var(--text-secondary); text-decoration: none; font-weight: 500; transition: color 0.3s, background-color 0.3s; border-bottom: 3px solid transparent; }
        #landing-page-menu a:hover { color: white; border-bottom-color: var(--accent-green); }
        #landing-page-menu a.active { color: white; border-bottom-color: var(--accent-blue); }

        #view-switch { position: fixed; top: 20px; right: 30px; z-index: 1001; background: var(--card-bg); backdrop-filter: blur(10px); border: 1px solid var(--border-color); color: white; padding: 10px 15px; border-radius: 8px; cursor: pointer; font-family: 'Be Vietnam Pro', sans-serif; font-weight: 500; display: flex; align-items: center; gap: 8px; }
        #landing-page-logo { display: none; position: fixed; top: 15px; left: 20px; z-index: 1001; width: 50px; }
        
        #mobile-menu-toggle { display: none; background: transparent; border: none; padding: 10px; cursor: pointer; }
        #mobile-menu-toggle svg { width: 30px; height: 30px; color: white; }

        /* --- LOGO GRID & ANIMATION --- */
        .logo-grid-5 { display: grid; grid-template-columns: repeat(5, 1fr); gap: 20px; width: 100%; margin-top: 2.5rem; perspective: 1000px; }
        .logo { background-color: rgba(255,255,255,0.05); border: 1px solid var(--border-color); height: 80px; border-radius: 10px; display: flex; justify-content: center; align-items: center; padding: 10px; box-sizing: border-box; transform-style: preserve-3d; animation: autoFlip 10s infinite ease-in-out; }
        .logo:hover { transform: scale(1.1) rotateY(0) !important; border-color: var(--accent-blue); animation-play-state: paused; }
        .logo img { max-width: 100%; max-height: 50px; object-fit: contain; }
        
        .delay-logo-1 { animation-delay: 0.0s; } .delay-logo-2 { animation-delay: 0.4s; } .delay-logo-3 { animation-delay: 0.8s; } .delay-logo-4 { animation-delay: 1.2s; } .delay-logo-5 { animation-delay: 1.6s; } .delay-logo-6 { animation-delay: 2.0s; } .delay-logo-7 { animation-delay: 2.4s; } .delay-logo-8 { animation-delay: 2.8s; } .delay-logo-9 { animation-delay: 3.2s; } .delay-logo-10 { animation-delay: 3.6s; }

        .slide-logo { position: absolute; top: 3vw; left: 3vw; width: clamp(50px, 4vw, 70px); opacity: 0.8; z-index: 0; }

        @media (max-width: 1024px) {
             #landing-page-menu { justify-content: flex-end; }
             #landing-page-menu ul { display: none; position: absolute; top: 100%; left: 0; width: 100%; background: var(--card-bg); flex-direction: column; padding: 0;}
             #landing-page-menu.menu-open ul { display: flex; }
             #mobile-menu-toggle { display: block; }
        }

        @media (orientation: portrait) {
            .slide-content { aspect-ratio: auto; padding: 8vw 5vw; }
            .split-layout { flex-direction: column; }
            .image-content { max-height: 25vh; }
            .grid-2, .grid-3, .grid-4 { grid-template-columns: 1fr; }
            .logo-grid-5 { grid-template-columns: repeat(3, 1fr); gap: 15px; }
            h1 { font-size: 2.8rem; }
            h2 { font-size: 1.8rem; }
            p { font-size: 1rem; }
            .nav-btn { bottom: 20px; top: auto; transform: none; }
            .prev-btn { left: 20px; }
            .next-btn { right: 20px; }
            .slide-logo { top: 5vw; left: 5vw; }
        }
    </style>
</head>

        document.addEventListener('DOMContentLoaded', function () {
            const presentationContainer = document.getElementById('presentation-mode');
            const landingPageContainer = document.getElementById('landing-page-mode');
            const menu = document.getElementById('landing-page-menu');
            const menuUl = menu.querySelector('ul');
            const mobileMenuToggle = document.getElementById('mobile-menu-toggle');
            
            slideData.forEach((data, index) => {
                const slideDiv = document.createElement('div');
                slideDiv.className = 'slide';
                slideDiv.id = `slide-${index + 1}`;
                slideDiv.innerHTML = `<div class="slide-viewport">${data.html}</div>`;
                presentationContainer.appendChild(slideDiv);

                const section = document.createElement('section');
                section.id = data.id;
                section.innerHTML = data.html;
                landingPageContainer.appendChild(section);

                const li = document.createElement('li');
                const a = document.createElement('a');
                a.href = `#${data.id}`;
                a.textContent = data.menuTitle;
                li.appendChild(a);
                menuUl.appendChild(li);
            });
            
            document.body.insertAdjacentHTML('beforeend', `<button class="nav-btn prev-btn">❮</button><button class="nav-btn next-btn">❯</button><div class="progress-bar-container"><div id="progress-bar"></div></div>`);

            const slides = document.querySelectorAll('#presentation-mode .slide');
            const nextBtn = document.querySelector('.next-btn');
            const prevBtn = document.querySelector('.prev-btn');
            const progressBar = document.getElementById('progress-bar');
            const viewSwitchBtn = document.getElementById('view-switch');
            const menuLinks = document.querySelectorAll('#landing-page-menu a');
            const sections = document.querySelectorAll('#landing-page-mode section');
            let currentSlide = 0;
            const totalSlides = slides.length;

            function updateSlide(index) {
                slides.forEach(slide => slide.classList.remove('active'));
                slides[index].classList.add('active');
                const progressPercentage = ((index + 1) / totalSlides) * 100;
                progressBar.style.width = `${progressPercentage}%`;
            }

            function nextSlide() { currentSlide = (currentSlide + 1) % totalSlides; updateSlide(currentSlide); }
            function prevSlide() { currentSlide = (currentSlide - 1 + totalSlides) % totalSlides; updateSlide(currentSlide); }

            nextBtn.addEventListener('click', nextSlide);
            prevBtn.addEventListener('click', prevSlide);
            
            document.addEventListener('keydown', function(e) {
                if (document.body.classList.contains('view-presentation')) {
                    if (e.key === 'ArrowRight' || e.key === ' ') { e.preventDefault(); nextSlide(); } 
                    else if (e.key === 'ArrowLeft') { e.preventDefault(); prevSlide(); }
                }
            });
            
            function setViewMode(isPresentation) {
                 document.body.classList.toggle('view-presentation', isPresentation);
                 document.body.classList.toggle('view-landing', !isPresentation);
                 viewSwitchBtn.innerHTML = isPresentation ? 
                    `<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16"><path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"/></svg><span>Xem dạng Trang</span>` :
                    `<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16"><path d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V4zm15 0a1 1 0 0 0-1-1H2a1 1 0 0 0-1 1v8a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V4z"/></svg><span>Xem Trình chiếu</span>`;
                 if (!isPresentation) {
                     document.querySelector(`#${slideData[currentSlide].id}`).scrollIntoView();
                 }
            }

            viewSwitchBtn.addEventListener('click', () => { setViewMode(!document.body.classList.contains('view-presentation')); });

            mobileMenuToggle.addEventListener('click', () => { menu.classList.toggle('menu-open'); });
            menuLinks.forEach(link => { link.addEventListener('click', () => { menu.classList.remove('menu-open'); }); });

            const observer = new IntersectionObserver(entries => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const id = entry.target.id;
                        menuLinks.forEach(link => { link.classList.toggle('active', link.getAttribute('href') === `#${id}`); });
                        const newIndex = slideData.findIndex(d => d.id === id);
                        if (currentSlide !== newIndex) {
                            currentSlide = newIndex;
                            updateSlide(currentSlide);
                        }
                    }
                });
            }, { rootMargin: '-40% 0px -60% 0px' });

            sections.forEach(section => observer.observe(section));

            updateSlide(currentSlide);
        });
    </script>

/www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M9.879 7.519c1.171-1.025 3.071-1.025 4.242 0 1.172 1.025 1.172 2.687 0 3.712-.203.179-.43.326-.67.442-.745.361-1.45.999-1.45 1.827v.75M21 12a9 9 0 11-18 0 9 9 0 0118 0zm-9 5.25h.008v.008H12v-.008z" /></svg><b>Mù mờ dòng tiền:</b> Không biết chính xác khi nào tiền từ các sàn về, khó kiểm soát công nợ.</li></ul></div><div class="card animated delay-1"><h3>🖥️ Công nghệ & Ban lãnh đạo</h3><img src="https://images.pexels.com/photos/3183150/pexels-photo-3183150.jpeg?auto=compress&cs=tinysrgb&w=600" alt="Công nghệ" class="illustration"><ul><li><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M10.5 1.5H8.25A2.25 2.25 0 006 3.75v16.5a2.25 2.25 0 002.25 2.25h7.5A2.25 2.25 0 0018 20.25V3.75a2.25 2.25 0 00-2.25-2.25H13.5m-3 0V3h3V1.5m-3 0h3m-3 18.75h3" /></svg><b>Hệ thống manh mún:</b> Dùng nhiều phần mềm rời rạc, dữ liệu không đồng bộ.</li><li><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M20.25 6.375c0 2.278-3.694 4.125-8.25 4.125S3.75 8.653 3.75 6.375m16.5 0c0-2.278-3.694-4.125-8.25-4.125S3.75 4.097 3.75 6.375m16.5 0v11.25c0 2.278-3.694 4.125-8.25 4.125s-8.25-1.847-8.25-4.125V6.375" /></svg><b>"Rác" dữ liệu:</b> Khó ra quyết định chính xác vì thiếu dữ liệu sạch, tập trung.</li></ul></div></div></div></div>` },
            { id: "van-de-chi-tiet", menuTitle: "Vấn đề", showInMenu: false, html: `<div class="slide-content"><div class="content-wrapper"><h2 class="animated">Chi Tiết Vấn Đề Vận Hành & Tài Chính</h2><p class="animated delay-1" style="max-width: 90%; margin: 0 auto 1.5rem auto;">Những "điểm mù" trong quy trình hàng ngày đang âm thầm bào mòn lợi nhuận và cản trở sự phát triển của doanh nghiệp.</p><div class="grid-container-fill grid-2-fill"><div class="card animated delay-2"><h3>🚧 Vận hành & Công nghệ</h3><img src="https://images.pexels.com/photos/546819/pexels-photo-546819.jpeg?auto=compress&cs=tinysrgb&w=600" alt="Vận hành & Công nghệ" class="illustration"><ul style="list-style:none; padding:0;"><li><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M12 9v3.75m-9.303 3.376c-.866 1.5.217 3.374 1.948 3.374h14.71c1.73 0 2.813-1.874 1.948-3.374L13.949 3.378c-.866-1.5-3.032-1.5-3.898 0L2.697 16.126z" /></svg><b>Điều phối đơn thủ công:</b> Không tự động phân chia đơn hàng cho kho bãi hoặc nhân viên phù hợp.</li><li><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M12 9v3.75m-9.303 3.376c-.866 1.5.217 3.374 1.948 3.374h14.71c1.73 0 2.813-1.874 1.948-3.374L13.949 3.378c-.866-1.5-3.032-1.5-3.898 0L2.697 16.126z" /></svg><b>Hạ tầng yếu:</b> Server quá tải khi có lượng đơn hàng lớn đột ngột (livestream, sale).</li><li><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M12 9v3.75m-9.303 3.376c-.866 1.5.217 3.374 1.948 3.374h14.71c1.73 0 2.813-1.874 1.948-3.374L13.949 3.378c-.866-1.5-3.032-1.5-3.898 0L2.697 16.126z" /></svg><b>Xử lý khiếu nại thủ công:</b> Quy trình xử lý hàng lỗi, hàng sai và bồi thường cho khách không có hệ thống, tốn thời gian.</li></ul></div><div class="card animated delay-2"><h3>💸 Tài chính & Sàn TMĐT</h3><img src="https://images.pexels.com/photos/7821535/pexels-photo-7821535.jpeg?auto=compress&cs=tinysrgb&w=600" alt="Tài chính & Sàn TMĐT" class="illustration"><ul style="list-style:none; padding:0;"><li><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M12 9v3.75m-9.303 3.376c-.866 1.5.217 3.374 1.948 3.374h14.71c1.73 0 2.813-1.874 1.948-3.374L13.949 3.378c-.866-1.5-3.032-1.5-3.898 0L2.697 16.126z" /></svg><b>Chi phí sàn không kiểm soát:</b> Không nắm rõ các loại phí (cố định, vận chuyển, marketing...) dẫn đến thất thoát.</li><li><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M12 9v3.75m-9.303 3.376c-.866 1.5.217 3.374 1.948 3.374h14.71c1.73 0 2.813-1.874 1.948-3.374L13.949 3.378c-.866-1.5-3.032-1.5-3.898 0L2.697 16.126z" /></svg><b>Lỗ hổng tạm ứng:</b> Khó quản lý các khoản tạm ứng cho nhân viên, đối tác và các hóa đơn chưa được hạch toán.</li><li><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M12 9v3.75m-9.303 3.376c-.866 1.5.217 3.374 1.948 3.374h14.71c1.73 0 2.813-1.874 1.948-3.374L13.949 3.378c-.866-1.5-3.032-1.5-3.898 0L2.697 16.126z" /></svg><b>Hóa đơn không tự động:</b> Mất thời gian và dễ sai sót khi phải xuất hóa đơn VAT cho từng đơn hàng theo cách thủ công.</li></ul></div></div></div></div>` },
            { id: "giai-phap-1", menuTitle: "Giải pháp", html: `<div class="slide-content"><div class="content-wrapper"><div class="split-layout"><div class="text-content animated"><h2>InnoFlex ERP: Giải pháp Omni Channel Toàn diện</h2><p>Chúng tôi không chỉ vá các lỗi vận hành, chúng tôi kiến tạo một "bộ não trung tâm" thông minh, kết nối mọi điểm chạm trong hành trình kinh doanh của bạn trên một nền tảng duy nhất.</p><div class="card" style="flex-grow: 1; justify-content: center;"><h3>🎯 Phương pháp tiếp cận của chúng tôi:</h3><ul style="list-style-type: none; padding-left: 0;"><li><b>Tự động hóa & Thông minh:</b> Tự động hóa các nghiệp vụ phức tạp nhất như xử lý combo, quản lý hàng hoàn, đối soát khiếu nại để giảm thiểu sai sót và nhân lực.</li><li><b>Minh bạch & Real-time:</b> Cung cấp báo cáo doanh thu, lãi lỗ theo từng kênh bán hàng theo thời gian thực, giúp nhà quản trị ra quyết định nhanh và chính xác.</li><li><b>Kết nối & Toàn diện:</b> Xây dựng cấu trúc kế toán - quản trị liên kết (2 sổ liền kết), xử lý tạm ứng, và tích hợp quy trình mua hàng từ A-Z trên cùng một hệ thống.</li></ul></div></div><div class="image-content animated delay-1"><img src="https://images.pexels.com/photos/8297478/pexels-photo-8297478.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" alt="Giải pháp đột phá"></div></div></div></div>` },
            { id: "tinh-nang", menuTitle: "Tính năng", html: `<div class="slide-content"><div class="content-wrapper"><h2 class="animated">Hệ sinh thái Tính năng Toàn diện</h2><div class="grid-container-fill grid-2x2-fill"><div class="card animated delay-1"><h3><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" style="width:24px; height:24px; margin-right: 8px; vertical-align: -4px;"><path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6A2.25 2.25 0 016 3.75h2.25A2.25 2.25 0 0110.5 6v2.25a2.25 2.25 0 01-2.25 2.25H6a2.25 2.25 0 01-2.25-2.25V6zM3.75 15.75A2.25 2.25 0 016 13.5h2.25a2.25 2.25 0 012.25 2.25V18a2.25 2.25 0 01-2.25 2.25H6A2.25 2.25 0 013.75 18v-2.25zM13.5 6a2.25 2.25 0 012.25-2.25H18A2.25 2.25 0 0120.25 6v2.25A2.25 2.25 0 0118 10.5h-2.25a2.25 2.25 0 01-2.25-2.25V6zM13.5 15.75a2.25 2.25 0 012.25-2.25H18a2.25 2.25 0 012.25 2.25V18A2.25 2.25 0 0118 20.25h-2.25A2.25 2.25 0 0113.5 18v-2.25z" /></svg>Bán hàng Đa kênh</h3><ul><li>Kết nối đơn hàng tự động từ Sàn TMĐT, TikTok Shop.</li><li>Tự động xác nhận, điều phối đơn hàng thông minh.</li><li>Xây dựng chiến dịch, combo, sản phẩm (tính giá vốn, lợi nhuận).</li><li>Ưu tiên lưu trữ dữ liệu từ Livestream để phân tích.</li></ul></div><div class="card animated delay-2"><h3><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" style="width:24px; height:24px; margin-right: 8px; vertical-align: -4px;"><path stroke-linecap="round" stroke-linejoin="round" d="M4.26 10.147a60.436 60.436 0 00-.491 6.347A48.627 48.627 0 0112 20.904a48.627 48.627 0 018.232-4.41 60.46 60.46 0 00-.491-6.347m-15.482 0a50.57 50.57 0 00-2.658-.813A59.905 59.905 0 0112 3.493a59.902 59.902 0 0110.399 5.84c-.896.248-1.783.52-2.658.814m-15.482 0l-.07.042m15.622 0l-.07-.042m-15.482 0A46.498 46.498 0 0112 10.5c2.258 0 4.397-.47 6.208-1.308m-11.162 0A46.489 46.489 0 0112 10.5c2.258 0 4.397-.47 6.208-1.308" /></svg>Kho & Vận hành</h3><ul><li>Quản lý tồn kho đa kho, đa địa điểm chính xác.</li><li>Tự động hóa đóng gói, in vận đơn, cắt đơn hàng loạt.</li><li>Quản trị hàng hoàn và dòng tiền hoàn theo workflow.</li><li>Xử lý khiếu nại (sàn, kho) và quy trình bồi thường.</li></ul></div><div class="card animated delay-1"><h3><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" style="width:24px; height:24px; margin-right: 8px; vertical-align: -4px;"><path stroke-linecap="round" stroke-linejoin="round" d="M2.25 18.75a60.07 60.07 0 0115.797 2.101c.727.198 1.453-.342 1.453-1.096V18.75M3.75 4.5v.75A.75.75 0 013 6h-.75m0 0v-.375c0-.621.504-1.125 1.125-1.125H20.25M2.25 6v9m18-10.5v.75c0 .414-.336.75-.75.75h-.75m0-1.5h.375c.621 0 1.125.504 1.125 1.125v9.75c0 .621-.504 1.125-1.125-1.125h-14.25c-.621 0-1.125-.504-1.125-1.125v-9.75c0-.621.504-1.125 1.125-1.125h.375m15.75-1.5H2.625A1.125 1.125 0 001.5 4.875v14.25a1.125 1.125 0 001.125 1.125h16.5a1.125 1.125 0 001.125-1.125V4.875A1.125 1.125 0 0019.875 3.75z" /></svg>Tài chính Kế toán</h3><ul><li>Tự động xuất hóa đơn VAT theo đơn hàng.</li><li>Đối soát công nợ, dòng tiền và chi phí sàn tự động.</li><li>Phân tích doanh thu, lợi nhuận đa chiều (kênh, SP, combo).</li><li>Quản lý tạm ứng và các hóa đơn chưa hạch toán.</li></ul></div><div class="card animated delay-2"><h3><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" style="width:24px; height:24px; margin-right: 8px; vertical-align: -4px;"><path stroke-linecap="round" stroke-linejoin="round" d="M15.75 6a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0zM4.501 20.118a7.5 7.5 0 0114.998 0A17.933 17.933 0 0112 21.75c-2.676 0-5.216-.584-7.499-1.632z" /></svg>Khách hàng (CRM)</h3><ul><li>Lưu trữ và quản lý thông tin khách hàng từ mọi kênh.</li><li>Phân nhóm khách hàng để remarketing hiệu quả.</li><li>Tự động tích điểm, phân hạng thành viên (VIP, VVIP).</li><li>Thiết lập chương trình khuyến mãi theo nhóm                 landingPageContainer.appendChild(section);
            });
            
            document.body.insertAdjacentHTML('beforeend', `<button class="nav-btn prev-btn">❮</button><button class="nav-btn next-btn">❯</button><div class="progress-bar-container"><div id="progress-bar"></div></div>`);

            const slides = document.querySelectorAll('#presentation-mode .slide');
            const nextBtn = document.querySelector('.next-btn');
            const prevBtn = document.querySelector('.prev-btn');
            const progressBar = document.getElementById('progress-bar');
            const viewSwitchBtn = document.getElementById('view-switch');
            const menuLinks = document.querySelectorAll('#landing-page-menu a');
            const sections = document.querySelectorAll('#landing-page-mode section');
            let currentSlide = 0;
            const totalSlides = slides.length;
            let charts = {}; 

            Chart.register(ChartDataLabels);

            function renderCharts(containerElement, slideId) {
                if (!containerElement) return;
                
                if(slideId === 'dinh-vi-san-pham') {
                    const posCtx = containerElement.querySelector('#positioningChart')?.getContext('2d');
                    const chartId = `chart-${slideId}-${containerElement.closest('.slide')?.id || 'landing'}`;
                    if (charts[chartId]) charts[chartId].destroy();
                    if(posCtx) {
                        charts[chartId] = new Chart(posCtx, {
                            type: 'bubble',
                            data: { datasets: [
                                { label: 'InnoFlex ERP', data: [{x: 25, y: 85, r: 22}], backgroundColor: 'rgba(56, 189, 248, 0.9)', borderColor: '#fff', borderWidth: 2},
                                { label: 'SAP', data: [{x: 15, y: 35, r: 25}], backgroundColor: 'rgba(239, 68, 68, 0.7)'},
                                { label: 'Oracle', data: [{x: 25, y: 30, r: 23}], backgroundColor: 'rgba(249, 115, 22, 0.7)'},
                                { label: 'Salesforce', data: [{x: 35, y: 45, r: 20}], backgroundColor: 'rgba(34, 197, 94, 0.7)'},
                                { label: 'Larkbase', data: [{x: 75, y: 20, r: 15}], backgroundColor: 'rgba(168, 85, 247, 0.7)'},
                                { label: 'Power Platform', data: [{x: 65, y: 25, r: 16}], backgroundColor: 'rgba(168, 85, 247, 0.7)'},
                                { label: 'KiotViet', data: [{x: 80, y: 70, r: 18}], backgroundColor: 'rgba(245, 158, 11, 0.7)'},
                                { label: 'Sapo', data: [{x: 85, y: 65, r: 17}], backgroundColor: 'rgba(245, 158, 11, 0.7)'},
                                { label: 'Haravan', data: [{x: 75, y: 60, r: 16}], backgroundColor: 'rgba(245, 158, 11, 0.7)'},
                                { label: 'Microsoft Dynamics 365', data: [{x: 40, y: 40, r: 22}], backgroundColor: 'rgba(59, 130, 246, 0.7)' },
                                { label: 'Odoo', data: [{x: 20, y: 60, r: 18}], backgroundColor: 'rgba(139, 92, 246, 0.7)' },
                                { label: 'Zoho', data: [{x: 30, y: 55, r: 17}], backgroundColor: 'rgba(234, 179, 8, 0.7)' },
                                { label: 'Bitrix24', data: [{x: 45, y: 50, r: 16}], backgroundColor: 'rgba(34, 211, 238, 0.7)' },
                                { label: 'Freshworks', data: [{x: 50, y: 60, r: 15}], backgroundColor: 'rgba(236, 72, 153, 0.7)' },
                                { label: 'Netsuite', data: [{x: 35, y: 25, r: 19}], backgroundColor: 'rgba(132, 204, 22, 0.7)' },
                                { label: 'Tổng Cục Thuế eInvoice', data: [{x: 60, y: 80, r: 14}], backgroundColor: 'rgba(251, 191, 36, 0.7)' },
                                { label: 'Fast Accounting', data: [{x: 70, y: 75, r: 13}], backgroundColor: 'rgba(59, 130, 246, 0.7)' },
                                { label: 'MISA AMIS', data: [{x: 72, y: 78, r: 17}], backgroundColor: 'rgba(249, 115, 22, 0.7)' },
                                { label: 'Bravo', data: [{x: 68, y: 82, r: 15}], backgroundColor: 'rgba(96, 165, 250, 0.7)' },

                            ]},
                            options: { responsive: true, maintainAspectRatio: false,
                                plugins: { legend: { display: false }, datalabels: { color: 'white', align: 'center', font: { weight: 'bold', size: 12 }, formatter: (v, c) => c.dataset.label }},
                                scales: {
                                    y: { title: { display: true, text: 'Chuyên môn hóa Bán lẻ', color: 'white' }, min: 0, max: 100 },
                                    x: { title: { display: true, text: 'Phân tán <───> Tập trung', color: 'white' }, min: 0, max: 100 }
                                }
                            }
                        });
                    }
                } else if (slideId === 'gia-tri') {
                    const chartFont = { family: "'Be Vietnam Pro', sans-serif", size: 14 };
                    const commonOptions = { responsive: true, maintainAspectRatio: false, plugins: { legend: { display: false }, tooltip: { enabled: true, titleFont: chartFont, bodyFont: chartFont, boxPadding: 6 } }, scales: { y: { beginAtZero: true, grid: { color: 'rgba(255, 255, 255, 0.1)' }, ticks: { color: 'var(--text-secondary)', font: chartFont } }, x: { grid: { display: false }, ticks: { color: 'var(--text-primary)', font: chartFont } } }, animation: { duration: 800, easing: 'easeInOutQuart' } };
                    const opChartCtx = containerElement.querySelector('#opChart')?.getContext('2d'); if (charts.opChart) charts.opChart.destroy(); if (opChartCtx) { charts.opChart = new Chart(opChartCtx, { type: 'bar', data: { labels: ['Xử lý đơn', 'Sai sót kho', 'Năng suất'], datasets: [{ label: 'Cải thiện', data: [50, 70, 200], backgroundColor: ['#34d399', '#34d399', '#38bdf8'], borderRadius: 4 }] }, options: { ...commonOptions, plugins: { ...commonOptions.plugins, tooltip: { callbacks: { label: c => ` ${c.label === 'Năng suất' ? 'Tăng x3' : `Giảm -${c.parsed.y}%`}` } } }, scales: { y: { ...commonOptions.scales.y, ticks: { ...commonOptions.scales.y.ticks, callback: v => (v === 200 ? 'x3' : v + '%') }}}} }); }
                    const financeChartCtx = containerElement.querySelector('#financeChart')?.getContext('2d'); if (charts.financeChart) charts.financeChart.destroy(); if(financeChartCtx) { charts.financeChart = new Chart(financeChartCtx, { type: 'bar', data: { labels: ['Doanh thu', 'Chi phí V.H', 'BC Chính xác'], datasets: [{ label: 'Cải thiện', data: [25, -30, 35], backgroundColor: ['#38bdf8', '#34d399', '#38bdf8'], borderRadius: 4 }] }, options: { ...commonOptions, plugins: { ...commonOptions.plugins, tooltip: { callbacks: { label: c => ` ${c.parsed.y > 0 ? '+' : ''}${c.parsed.y}%` }}}, scales: { y: { ...commonOptions.scales.y, ticks: { ...commonOptions.scales.y.ticks, callback: v => v + '%'}}}} }); }
                    const customerChartCtx = containerElement.querySelector('#customerChart')?.getContext('2d'); if (charts.customerChart) charts.customerChart.destroy(); if(customerChartCtx) { charts.customerChart = new Chart(customerChartCtx, { type: 'bar', data: { labels: ['Tỷ lệ quay lại', 'Điểm CSAT'], datasets: [{ label: 'Tăng trưởng', data: [20, 30], backgroundColor: '#38bdf8', borderRadius: 4 }] }, options: { ...commonOptions, plugins: { ...commonOptions.plugins, tooltip: { callbacks: { label: c => ` +${c.parsed.y}%` }}}, scales: { y: { ...commonOptions.scales.y, ticks: { ...commonOptions.scales.y.ticks, callback: v => v + '%'}}}} }); }
                }
            }

            function updateSlide(index) {
                slides.forEach(slide => slide.classList.remove('active'));
                slides[index].classList.add('active');
                const progressPercentage = ((index + 1) / totalSlides) * 100;
                progressBar.style.width = `${progressPercentage}%`;
                const newSlideId = slideData[index].id;
                if (newSlideId === 'gia-tri' || newSlideId === 'dinh-vi-san-pham') {
                    setTimeout(() => renderCharts(slides[index], newSlideId), 400); 
                }
            }

            function nextSlide() { currentSlide = (currentSlide + 1) % totalSlides; updateSlide(currentSlide); }
            function prevSlide() { currentSlide = (currentSlide - 1 + totalSlides) % totalSlides; updateSlide(currentSlide); }

            nextBtn.addEventListener('click', nextSlide);
            prevBtn.addEventListener('click', prevSlide);
            
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape' && document.body.classList.contains('view-presentation')) {
                    setViewMode(false);
                } else if (document.body.classList.contains('view-presentation')) {
                    if (e.key === 'ArrowRight' || e.key === ' ') { e.preventDefault(); nextSlide(); } 
                    else if (e.key === 'ArrowLeft') { e.preventDefault(); prevSlide(); }
                }
            });
            
            const switchToPresentationIcon = `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M21 4H3C1.89543 4 1 4.89543 1 6V18C1 19.1046 1.89543 20 3 20H21C22.1046 20 23 19.1046 23 18V6C23 4.89543 22.1046 4 21 4ZM21 6V18H3V6H21Z"></path></svg>`;
            const switchToLandingIcon = `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M7 3H17C18.1046 3 19 3.89543 19 5V19C19 20.1046 18.1046 21 17 21H7C5.89543 21 5 20.1046 5 19V5C5 3.89543 5.89543 3 7 3ZM7 5V19H17V5H7Z"></path></svg>`;

            function setViewMode(isPresentation, shouldScroll = true) {
                 document.body.classList.toggle('view-presentation', isPresentation);
                 document.body.classList.toggle('view-landing', !isPresentation);
                 viewSwitchBtn.innerHTML = isPresentation ? switchToLandingIcon : switchToPresentationIcon;
                 viewSwitchBtn.setAttribute('title', isPresentation ? 'Thoát trình chiếu (Esc)' : 'Chuyển chế độ trình chiếu');
                 if (!isPresentation) {
                     exitFullscreen();
                     if(shouldScroll) {
                        document.querySelector(`#${slideData[currentSlide].id}`).scrollIntoView({ behavior: 'smooth' });
                     }
                 }
            }

            function exitFullscreen() { if (document.fullscreenElement) { document.exitFullscreen().catch(err => console.error(err)); } }
            function tryFullscreen() { if (document.body.classList.contains('view-presentation')) { document.documentElement.requestFullscreen().catch(err => console.error(err)); } }

            viewSwitchBtn.addEventListener('click', () => {
                const isPresentation = !document.body.classList.contains('view-presentation');
                setViewMode(isPresentation);
                if (isPresentation) tryFullscreen();
            });
            
            mobileMenuToggle.addEventListener('click', () => { menu.classList.toggle('menu-open'); });
            menuLinks.forEach(link => { link.addEventListener('click', (e) => { 
                e.preventDefault();
                menu.classList.remove('menu-open');
                const targetId = link.getAttribute('href');
                document.querySelector(targetId).scrollIntoView({ behavior: 'smooth' });
            }); });
            
            document.addEventListener("scroll", () => {
                if (document.body.classList.contains("view-landing")) {
                    document.body.classList.toggle("scrolled", window.scrollY > 50);
                }
            }, { passive: true });

            const menuObserver = new IntersectionObserver(entries => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const id = entry.target.id;
                        menuLinks.forEach(link => { link.classList.toggle('active', link.getAttribute('href') === `#${id}`); });
                        const newIndex = slideData.findIndex(d => d.id === id);
                        if (currentSlide !== newIndex && newIndex !== -1) {
                            currentSlide = newIndex;
                            updateSlide(currentSlide);
                        }
                    }
                });
            }, { rootMargin: '-40% 0px -60% 0px' });

            const animationObserver = new IntersectionObserver((entries, observer) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('is-visible');
                        const slideId = slideData.find(s => s.id === entry.target.id)?.id;
                        if (slideId === 'gia-tri' || slideId === 'dinh-vi-san-pham') {
                           renderCharts(entry.target, slideId);
                        }
                    }
                });
            }, { threshold: 0.2 });

            sections.forEach(section => {
                menuObserver.observe(section);
                animationObserver.observe(section);
            });

            setViewMode(false, false); 
            updateSlide(currentSlide);
        });
    </script>
</body>
</html>

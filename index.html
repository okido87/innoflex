            const switchToPresentationIcon = `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M21 4H3C1.89543 4 1 4.89543 1 6V18C1 19.1046 1.89543 20 3 20H21C22.1046 20 23 19.1046 23 18V6C23 4.89543 22.1046 4 21 4ZM21 6V18H3V6H21Z"></path></svg>`;
            const switchToLandingIcon = `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M7 3H17C18.1046 3 19 3.89543 19 5V19C19 20.1046 18.1046 21 17 21H7C5.89543 21 5 20.1046 5 19V5C5 3.89543 5.89543 3 7 3ZM7 5V19H17V5H7Z"></path></svg>`;

            function setViewMode(isPresentation, shouldScroll = true) {
                 document.body.classList.toggle('view-presentation', isPresentation);
                 document.body.classList.toggle('view-landing', !isPresentation);
                 viewSwitchBtn.innerHTML = isPresentation ? switchToLandingIcon : switchToPresentationIcon;
                 viewSwitchBtn.setAttribute('title', isPresentation ? 'Tho√°t tr√¨nh chi·∫øu (Esc)' : 'Chuy·ªÉn ch·∫ø ƒë·ªô tr√¨nh chi·∫øu');
                 if (!isPresentation) {
                     exitFullscreen();
                     if(shouldScroll) {
                        document.querySelector(`#${slideData[currentSlide].id}`).scrollIntoView({ behavior: 'smooth' });
                     }
                 }
            }

            function exitFullscreen() { if (document.fullscreenElement) { document.exitFullscreen().catch(err => console.error(err)); } }
            function tryFullscreen() { if (document.body.classList.contains('view-presentation')) { document.documentElement.requestFullscreen().catch(err => console.error(err)); } }

            viewSwitchBtn.addEventListener('click', () => {
                const isPresentation = !document.body.classList.contains('view-presentation');
                setViewMode(isPresentation);
                if (isPresentation) tryFullscreen();
            });
            
            mobileMenuToggle.addEventListener('click', () => { menu.classList.toggle('menu-open'); });
            menuLinks.forEach(link => { link.addEventListener('click', (e) => { 
                e.preventDefault();
                menu.classList.remove('menu-open');
                const targetId = link.getAttribute('href');
                document.querySelector(targetId).scrollIntoView({ behavior: 'smooth' });
            }); });
            
            document.addEventListener("scroll", () => {
                if (document.body.classList.contains("view-landing")) {
                    document.body.classList.toggle("scrolled", window.scrollY > 50);
                }
            }, { passive: true });

            const menuObserver = new IntersectionObserver(entries => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const id = entry.target.id;
                        menuLinks.forEach(link => { link.classList.toggle('active', link.getAttribute('href') === `#${id}`); });
                        const newIndex = slideData.findIndex(d => d.id === id);
                        if (currentSlide !== newIndex && newIndex !== -1) {
                            currentSlide = newIndex;
                            updateSlide(currentSlide);
                        }
                    }
                });
            }, { rootMargin: '-40% 0px -60% 0px' });

            const animationObserver = new IntersectionObserver((entries, observer) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('is-visible');
                        const slideId = slideData.find(s => s.id === entry.target.id)?.id;
                        if (slideId === 'gia-tri' || slideId === 'dinh-vi-san-pham') {
                           renderCharts(entry.target, slideId);
                        }
                    }
                });
            }, { threshold: 0.2 });

            sections.forEach(section => {
                menuObserver.observe(section);
                animationObserver.observe(section);
            });

            setViewMode(false, false); 
            updateSlide(currentSlide);
        });
    </script>
</body>
